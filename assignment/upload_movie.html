<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Movie</title>
    <link rel="stylesheet" href="upload_movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Upload Movie</h1>
    <div class="container1"> 
    <a href="admin.php"><img src="back icon.png" alt=""></a>
   
    <form action="upload_movie.php" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label> 
        <input type="text" name="title" required> 
        <br>
        <br>
        <label for="genre">Genre:</label>
        <select name="genre" id="" required>
            <option value="">Please Select</option>
            <option value="Romance">Romance</option>
            <option value="Superhero">Superhero</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="For Kids">For Kids</option>
        </select>
        <div class="movieinfobox">
        <br>
        <label for="info">Movie Info: </label>
        <input type="text" name="info" required>
        </div>
        <br>
        <label for="date">Release Date:</label>
        <input type="date" name="date" required>
        <br>
        <br>
        <label for="length">Movie Length:</label>
        <input type="text" name="length" required>
        <br>
        <br>
        <label for="poster">Poster (Thumbnail):</label>
        <input type="file" name="poster" required>
        <div class="poster">
        <span><i class="fa fa-cloud-upload"></i><p>Click to upload</p></span> 
        
        
        </div>
        <br>
        
        
        
        <label for="image">Image:</label>
        <input type="file" name="image" required>
        <div class="image">
        <span><i class="fa fa-cloud-upload"></i><p>Click to upload</p></span>
        
        </div>
        <br>
        
        <label for="movie">Movie File:</label>
        <input type="file" name="movie" required>
        <div class="movie">
        <span><i class="fa fa-cloud-upload"></i><p>Click to upload</p></span>
        
        </div>
        <br>
        
        <div class="uploadbutton_container">
            <div class="uploadbutton">
                <input type="submit" name="upload" value="Upload" required>
            </div>
        </div>  
    </form>
    </div>

    
</body>
</html>
